<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.ico">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-SJRp3lIuvy82g2roYNoSMWGEf7ufogthbl9noRHbJIxsMPcFl6NEi5fO3PuYptFv" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

</head>
	<body id="bootstrap-override">
	<!-- Banner -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1 class="display-3"><span><i id = "icon" class="fa fa-train fa-lg" aria-hidden="true"></i></span>  Train Time Extravaganza</h1>
 					 <p class="lead">For all your train scheduling needs.</p>
  				</div>
			</div>
		</div>
	
	<!-- Schedule -->
		<div class="row">
			<div class="col-md-12">
				<div class="card border-primary mb-3">
 					 <div class="card-header">Train Schedule</div>
					  	<div class="card-body text-primary">
					    	<table class="table table-hover" id="train-input">
					    		<thead>
								    <tr>
								      <th scope="col">Train Name</th>
								      <th scope="col">Destination</th>
								      <th scope="col">Frequency(min)</th>
								      <th scope="col">Next Arrival</th>
								      <th scope="col">Minutes Away</th>
								      <th scope="col">Delete Train</th>
								    </tr>
								  </thead>
								<tbody>
								</tbody>
							</table>
						</div>
		 		 </div>
			</div>
		</div>
	
	<!-- Train Input  -->
		<div class="row">
			<div class="col-md-12">
				<div class="card border-primary mb-3">
 					 <div class="card-header">Add Train</div>
					  	<div class="card-body text-primary">
							<form>
								<fieldset>
									<div class="form-group">
										<label class="col-form-label" for="train-name">Train Name</label>
										 <input type="text" class="form-control" placeholder="Enter Train Name" id="train-name" required="required">
									</div>
									<div class="form-group">
										<label class="col-form-label" for="train-destination">Train Destination</label>
										 <input type="text" class="form-control" placeholder="Enter Train Destination" id="train-destination" required="required">
									</div>
									<div class="form-group">
										<label class="col-form-label" for="train-time">First Train Time</label>
										 <input type="text" class="form-control" placeholder="Enter First Train Departure in Military Time, e.g. 14:00" id="train-time" required="required">
									</div>
									<div class="form-group">
										<label class="col-form-label" for="frequency">Frequency</label>
										 <input type="text" class="form-control" placeholder="Enter Train Frequency in Minutes" id="train-frequency" required="required">
									</div>
								<button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
								</fieldset>
							</form>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="assets/javascript/logic.js"></script>
	</body>

</html>
